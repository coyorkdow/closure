        with:
          submodules: recursive

      - name: Configure CMake
        run: mkdir build && cd build && cmake -DCMAKE_CXX_STANDARD=14 -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-Werror" ..

      - name: Build
        run: cd build && make

      - name: Test
        run: cd build && ./closure_test

  linux_cpp17:
    runs-on: ubuntu-latest

    steps:
